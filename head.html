     /* Style the navigation menu */

body {
    background-color: #222;
    color: #ddd;
    font-family: sans-serif;
    max-width:600pt;
    margin-left: 60pt;
    }


#TOC {
  border-radius: 3pt;
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  display: none;
}

/* Style navigation menu links */
#TOC a {
  color: white;
  padding: 3px 4px;
  text-decoration: none;
  font-size: 17px;
  display: block;
}

/* Style the hamburger menu */
#TOC a.icon {
  background: black;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
}

/* Add a grey background color on mouse-over */
#TOC a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active link (or home/logo) */
.active {
  background-color: #04AA6D;
  color: white;
}

#TOC > ul {
margin-left:2em;
margin-right: 2em;
}

#logo {
z-index: 10;
position: fixed;
right: 20pt;
top: 20pt;
width: 300pt;

}

<script>
    function toggleMenu() {
      var x = document.getElementById("TOC");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
</script>
