<style>
html {
    color: #ddd;
    background-color: #222;
}

body {
    background-color: #222;
    color: #ddd;
    font-family: sans-serif;
}

#TOC {
    border-radius: 3pt;
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 20pt;
    display: none;
}

/* Style navigation menu links */
#TOC a {
    color: white;
    padding: 3px 4px;
    text-decoration: none;
    font-size: 17px;
    display: block;
}

/* Style the hamburger menu */
#TOC a.icon {
    background: black;
    display: block;
    position: absolute;
    right: 0;
    top: 0;
}

/* Add a grey background color on mouse-over */
#TOC a:hover {
    background-color: #ddd;
    color: black;
}

/* Style the active link (or home/logo) */
.active {
    background-color: #04AA6D;
    color: white;
}

#TOC > ul {
    margin-left: 2em;
    margin-right: 2em;
}

#logo {
    z-index: 10;
}

a.menu {
    color: white;
    font-size: 28pt;

    margin: 4pt 4pt 4pt 8pt;
    width: 20pt;
    height: 20pt;

    text-decoration: none;
}

a.menu:link {
    text-decoration: none;
}

a.menu:visited {
    text-decoration: none;
}

a.menu:hover {
    text-decoration: none;
}

a.menu:active {
    text-decoration: none;
}

a:link {
    color: #aaa;
}

a:visited {
    color: #aaa;
}

a:hover {
    color: #fff;
}

a:active {
    color: #fff;
}

@media only screen and (max-width: 800pt) {
    #menu {
        width:100%;
        background:#222;
        position: fixed;
        left: 0pt;
        top: 0pt;
        z-index: 10;
    }
    body {
        max-width: 500pt;
    }
    #logo{
        margin-left: auto;
        margin-right:auto;
        width:50%;
    }
    .center-img {
        display:flex;
        justify-content: center;
    }
    #TOC {
        z-index:11;
        top: 40pt;
    }
}
@media only screen and (min-width:800pt) {
    body {
        max-width: 500pt;
        margin-left: 25pt;
    
    }
    #logo {
        display:block;
        z-index: 10;
        position: fixed;
        right: 20pt;
        top: 20pt;
        width: 200pt;
        height: 200pt;
    }
    #menu {
        width:100%;
        position: fixed;
        left: 0pt;
        top: 0pt;
        z-index: 10;
    }

}
